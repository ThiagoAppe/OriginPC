<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
  <header class="encabezado">
    <div class="logo-container">
      <h1 class="encabezadoh1">Origin PC</h1>
    </div>
  </header>
    <section class="acomodardiv">
      <h1>Contacto - Origin PC</h1>
      <form class="espaciardiv">
        <div class="Acomodar-Items-Interiores">
          <div>
            <label for="name">Nombre y Apellido:</label>
            <input type="text" name="name" required>
        </div>
      
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
        </div>
        
        <div>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" required>
        </div>
        <div id="Mensaje">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <footer class="piedepag">
            <p>2024 PC's. Todos los derechos reservados.</p>
            <p>Franco Amendolara, Thiago Obregon y Juan Pablo Dibattista</p>
    </footer>
</body>
</html>
